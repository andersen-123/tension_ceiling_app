name: Build and Release Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать сборку вручную

env:
  APP_VERSION_NAME: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получение кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка Java 17 (обязательно для современных Android SDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Установка Flutter и кэширование SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true # Кэширование пакетов Flutter/Dart
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          cache-path: /opt/hostedtoolcache/flutter

      # 4. Настройка Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. АВТОМАТИЧЕСКОЕ принятие всех лицензий SDK (исправленный синтаксис)
      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/google-gdk-license
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $ANDROID_SDK_ROOT/licenses/android-googletv-license

      # 6. Кэширование зависимостей Dart (pub)
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/flutter/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      # НОВЫЙ ШАГ: Пытаемся автоматически выполнить миграцию на V2 Embedding
      - name: Attempt Android V2 Migration
        run: |
          echo "Инициируем попытку автоматической миграции..."
          # 1. Обновляем проект Flutter (может обновить шаблоны)
          flutter create --platforms=android . || true
          # 2. Явно обновляем конфигурацию Android (перезаписываем важные файлы)
          yes | flutter config --android-embedding-v2 2>/dev/null || true
          echo "Проверяем состояние Android директории..."
      # 8. Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 9. Кэширование Gradle (ускоряет сборку Android)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 10. Сборка релизного APK
      - name: Build release APK
        run: |
          flutter build apk --release --no-tree-shake-icons
          echo "✅ APK успешно собран"

      # 11. Загрузка APK как артефакта сборки (используем актуальную v4)
      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'PotolokForLife-v${{ env.APP_VERSION_NAME }}-build-${{ github.run_number }}'
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14
