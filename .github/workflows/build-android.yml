name: Build and Release Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Запуск сборки вручную

env:
  APP_VERSION_NAME: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: УСТАНОВИТЬ JAVA 17 (Ключевое исправление)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Меняем с '11' на '17'
          distribution: 'temurin'

      # Шаг 3: Установка Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'

      # Шаг 4: Установка Android SDK и лицензий (Новый корректный способ)
      # Удаляем старую проблемную команду `yes | sdkmanager --licenses`
      - name: Setup Android SDK and Accept Licenses
        run: |
          # Этот шаг гарантирует наличие необходимых компонентов SDK
          echo "y" | flutter doctor --android-licenses
          # Двойная проверка от Flutter doctor
          flutter doctor -v

      # Шаг 5: Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # Шаг 6: Сборка релизного APK
      - name: Build release APK
        run: |
          flutter build apk --release --no-tree-shake-icons
          echo "✅ APK собран успешно"

      # Шаг 7: Загрузка APK как артефакта
      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-v${{ env.APP_VERSION_NAME }}-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14
