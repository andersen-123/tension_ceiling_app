name: Build and Release Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать сборку вручную

env:
  APP_VERSION_NAME: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Получение кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка Java 17 (обязательно для современных Android SDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Установка Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'

      # 4. Установка Android SDK (ключевое исправление)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. АВТОМАТИЧЕСКОЕ принятие всех лицензий SDK
      # Решает проблему с зависанием на запросе "Review licenses... (y/N)?"
      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/google-gdk-license
          # Добавляем лицензию для Google TV, которая вызвала проблему в логах
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $ANDROID_SDK_ROOT/licenses/android-googletv-license

      # 6. Проверка окружения Flutter (опционально, но полезно для диагностики)
      - name: Flutter doctor
        run: flutter doctor -v

      # 7. Установка зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 8. Сборка релизного APK
      - name: Build release APK
        run: |
          flutter build apk --release --no-tree-shake-icons
          echo "✅ APK успешно собран"

      # 9. Загрузка APK как артефакта сборки (используем v4)
      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-v${{ env.APP_VERSION_NAME }}-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      # 10. (ОПЦИОНАЛЬНО) Создание GitHub Release
      # Работает только при ручном запуске (workflow_dispatch)
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-v${{ env.APP_VERSION_NAME }}+${{ github.run_number }}
          name: "Релиз v${{ env.APP_VERSION_NAME }} (Сборка #${{ github.run_number }})"
          body: |
            Автоматическая сборка APK через GitHub Actions.
            Номер запуска: #${{ github.run_number }}
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
