name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  APP_VERSION_NAME: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/google-gdk-license
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $ANDROID_SDK_ROOT/licenses/android-googletv-license

      # КРИТИЧЕСКИЙ ШАГ: Находим и исправляем ЛЮБУЮ проблемную версию open_filex
      - name: Ensure open_filex is compatible
        run: |
          echo "Проверяем и исправляем зависимость open_filex..."
          # Удаляем ВСЕ существующие строки с open_filex, чтобы начать с чистого листа
          sed -i '/open_filex:/d' pubspec.yaml
          # Добавляем гарантированно рабочую версию в конец раздела dependencies
          # Этот метод грубый, но надежный для CI
          if grep -q "dependencies:" pubspec.yaml; then
            # Ищем строку с 'dependencies:' и добавляем open_filex после неё
            sed -i '/dependencies:/a\  open_filex: ^4.7.0' pubspec.yaml
          else
            echo "Внимание: раздел dependencies не найден в pubspec.yaml"
          fi
          echo "Результат:"
          grep -A2 -B2 "open_filex" pubspec.yaml || echo "Строка не добавлена"

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: |
          flutter build apk --release --no-tree-shake-icons
          echo "✅ APK собран"

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'App-v${{ env.APP_VERSION_NAME }}-build-${{ github.run_number }}'
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14
