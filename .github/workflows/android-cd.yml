name: Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-channel: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: '${{ matrix.flutter-channel }}'
        flutter-version: '3.16.0'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Build APK
      run: |
        flutter build apk --release --no-tree-shake-icons
        mkdir -p apk
        cp build/app/outputs/flutter-apk/app-release.apk apk/app-${{ github.run_number }}.apk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: apk/*.apk
        retention-days: 30

    - name: Generate download link
      run: |
        echo "APK download link:" >> $GITHUB_STEP_SUMMARY
        echo "https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
